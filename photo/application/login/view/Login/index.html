<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<form action="{:url('Login/save')}" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">用户名：</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 300px" name="user_name">
        <small id="emailHelp" class="form-text text-muted">请输入用户名</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码：</label>
        <input type="password" class="form-control" id="exampleInputPassword1" style="width: 300px" name="user_password">
        <small id="" class="form-text text-muted">请输入密码</small>
    </div>
<!--    token CSRF安全验证-->
    {:token('__token__', 'sha1')}
    <button type="submit" class="btn btn-primary">登陆</button>
</form>
</body>
</html>
